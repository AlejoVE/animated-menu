<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Animated Menu</title>
	</head>
	<body>
		<main id="main">
			<sidebar id="sidebar">
				<div class="container" id="helmet-container">
					<img src="./images/helmet.svg" alt="helmet" />
					<h2>Helmet</h2>
				</div>
				<div class="container">
					<img src="./images/flag.svg" alt="flag" />
					<h2>Flag</h2>
				</div>
				<div class="container">
					<img src="./images/group.svg" alt="team" />
					<h2>Team</h2>
				</div>
				<div class="container">
					<img src="./images/solution.svg" alt="puzzle" />
					<h2>Puzzle</h2>
				</div>
				<div class="container">
					<img
						src="./images/money-graph-with-up-arrow.svg"
						alt="Stock graph"
					/>
					<h2>Stock</h2>
				</div>
				<div class="container">
					<img src="./images/image.svg" alt="photos image" />
					<h2>Pictures</h2>
				</div>
				<div class="container">
					<img src="./images/rinse (1).svg" alt="process image" />
					<h2>Process</h2>
				</div>
				<div class="container">
					<img src="./images/deal.svg" alt="shake hands image" />
					<h2>Deals</h2>
				</div>
			</sidebar>
		</main>
	</body>
</html>
